<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>钓鱼邮件检测插件</title>
	<meta name="description" content="帮助识别和拦截钓鱼邮件，实时提示，风险分级。">
	<style>
		body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6;color:#222;background:#fff}
		main{max-width:760px;margin:0 auto;padding:24px}
		h1{margin:12px 0 8px;font-size:28px}
		p{margin:8px 0}
		.card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;background:#fff;margin:16px 0}
		small{color:#666}
		footer{margin-top:24px;color:#666;font-size:12px}
		@media(prefers-color-scheme:dark){
			body{background:#0b0c0f;color:#e5e7eb}
			.card{background:#11161c;border-color:#2a3036}
			small,footer{color:#9aa4af}
		}
	</style>
</head>
<body>
	<main>
		<h1>钓鱼邮件检测插件</h1>
		<p>帮助识别和拦截钓鱼邮件，对可疑发件人与链接进行标注，降低误点风险。</p>

		<div class="card">
			<h2>核心特性</h2>
			<ul>
				<li>实时标注：为邮件中的域名与链接显示风险等级</li>
				<li>多维检测：仿冒域名、短链跳转、可疑附件名、诱导词等</li>
				<li>本地优先：默认离线规则与轻量模型，保护隐私</li>
				<li>风险解释：给出低/中/高提示与建议操作</li>
			</ul>
		</div>

		<div class="card">
			<h2>使用方式</h2>
			<p>安装插件后，打开邮件即可自动检测。支持 Chrome / Edge / Firefox（示例）。</p>
			<small>隐私：默认不上传邮件正文；如启用在线校验，仅上传域名或必要元数据。</small>
		</div>

		<footer>&copy; 2025 钓鱼邮件检测插件 · 单文件介绍页</footer>
	</main>
</body>
</html>
